---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-kube-vip
  namespace: kube-system
spec:
  endpointSelector:
    matchLabels:
      app: kube-vip
  ingress:
  - fromEndpoints:
    - matchLabels:
        component: kube-apiserver
  egress:
  - toEndpoints:
    - matchLabels:
        component: kube-apiserver
