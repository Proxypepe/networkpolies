      k8s-app: hubble-relay
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s-app: cilium
    - matchLabels:
        k8s-app: hubble-ui
  egress:
    - toEndpoints:
      - matchLabels:
          k8s-app: cilium
      - matchLabels:
          k8s-app: hubble-ui
      - matchLabels:
          k8s-app: kube-dns
    - toEntities:
      - remote-node
      - host
      - kube-apiserver
